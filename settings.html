<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="shortcut icon" href="img/setting.png" type="image/x-icon">
</head>
<body>
    <div id="body">
        <div id="main">
            <aside>
                <nav class="nav-container">
                    <ul>
                        <li class="nav-element">
                            <a href="dash.html"><img src="img/home(1).png" alt="Home page image" class="nav-icon-img"></a>
                        </li>
                        <li class="nav-element">
                            <a href="events.html"><img src="img/events(1).png" alt="Events page image" class="nav-icon-img"></a>
                        </li>
                        <li class="nav-element selected">
                            <a href="#"><img src="img/setting.png" alt="Settings page image" class="nav-icon-img"></a>
                        </li>
                        <li class="nav-element">
                            <a href="index.html"><img src="img/logout.png" alt="Log out option image" class="nav-icon-img"></a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main>
                <section id="personal-info">
                    <img src="#" alt="" class="event-img">
                    <article>
                        <h1>Hi, Santiago</h1>
                        <div id="anchors-container">
                            <a href="#">Upload Avatar</a>
                            <a href="#">Delete Avatar</a>
                        </div>
                    </article>
                </section>
                <section id="change-info">
                    <article id="buttons">
                        <a href="#">Reset password</a>
                        <a href="#">Notification</a>
                        <a href="#">Change username</a>
                    </article>
                    <article>
                        <form id="inputs">
                            <div>
                                <input type="text" placeholder="Name" id="name" class="form-inputs">
                                <input type="text" placeholder="Lastname" id="lastname" class="form-inputs">
                            </div>
                            <input type="email" placeholder="Email" id="emai" class="form-inputs">
                            <input type="number" placeholder="Phone number" id="number" class="form-inputs">
                        </form>
                    </article>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
