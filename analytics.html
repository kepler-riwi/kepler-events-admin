<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/analytics.css">
    <link rel="shortcut icon" href="img/home.png" type="image/x-icon">
</head>
<body>
    <div id="body">
        <header>
            <section class="nav-container">
                <ul>
                    <a href="dash.html">
                        <li class="header-nav">
                            <img src="img/dashboard(1).png" alt="Dashboard page img" class="nav-icon-img"> <p>Dash</p>
                        </li>
                    </a>
                    <a href="#">
                        <li class="header-nav selected">
                            <img src="img/analytics.png" alt="Analytics page img" class="nav-icon-img"> <p>Analisis</p>
                        </li>
                    </a>
                </ul>
            </section>
        </header>
        <div id="main">
            <aside>
                <nav class="nav-container">
                    <ul>
                        <li class="nav-element selected">
                            <a href="#"><img src="img/home.png" alt="Home page image" class="nav-icon-img"></a>
                        </li>
                        <li class="nav-element">
                            <a href="events.html"><img src="img/events(1).png" alt="Events page image" class="nav-icon-img"></a>
                        </li>
                        <li class="nav-element">
                            <a href="settings.html"><img src="img/setting(1).png" alt="Settings page image" class="nav-icon-img"></a>
                        </li>
                        <li class="nav-element">
                            <a href="index.html"><img src="img/logout.png" alt="Log out option image" class="nav-icon-img"></a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main>
                <section id="bars">
                    <article id="analytics-bars">
                        <div class="analytics" id="first"></div>
                        <div class="analytics" id="second"></div>
                        <div class="analytics" id="third"></div>
                        <div class="analytics" id="fourth"></div>
                        <div class="analytics" id="fifth"></div>
                        <div class="analytics" id="sixth"></div>
                    </article>
                    <article id="analytics-text">
                        <p>Ene</p>
                        <p>Feb</p>
                        <p>Mar</p>
                        <p>Abr</p>
                        <p>May</p>
                        <p>Jun</p>
                    </article>
                </section>

                <section id="line">
                    <article id="line-analytics">
                        <img src="img/analytics-bar.png" alt="Analytics bar">
                    </article>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
